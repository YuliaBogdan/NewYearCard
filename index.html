<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Pattaya" rel="stylesheet">
</head>
<body>
  <div id="wrapper">
    <div id="snowflakes" data-count="10"></div>
    <div class="pattya title">
      <h1>
        Дорогая мама, я тебя очень люблю!
        <small>
          и поздравляю с наступающим Новым Годом!
        </small>
      </h1>
      <div class="stih">
        <div class="stih-inner">
          Снеговик письмо шлет другу:
          «Я тебе желаю вьюгу…
          Чтоб метель весь год мела…
          Льда, сугробов, снежных горок
          И морозов «минус сорок»…
          И душевного тепла!»
        </div>
      </div>
    </div>

    <img id="snowman" src="snowman.png">
  </div>
  
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script type="text/javascript" src="card.js"></script>
</body>
</html>
